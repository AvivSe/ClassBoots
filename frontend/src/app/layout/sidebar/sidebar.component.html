<nav id="sidebar">
  <div class="logo-side"></div>
  <ul class="list-unstyled components">
    <li *ngFor="let institution of institutions">
      <a href="#{{institution.name}}" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">{{institution.name}}</a>
      <ul class="collapse list-unstyled" id="{{institution.name}}">
        <li *ngFor="let school of institution.schools">
          <a routerLink="/register">{{school}}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
