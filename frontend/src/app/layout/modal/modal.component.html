


<button type="button" class="btn login-btn-color btn-lg" routerLink="Login" (click)="openModal(loginPanel)" *ngIf="!isLogged()">Login</button>
<button type="button" class="btn logged-btn-color btn-lg" (click)="openModal(profilePanel)" *ngIf="isLogged()">{{loginName}}</button>


  <ng-template #loginPanel>
    <mat-button-toggle-group>
      <mat-button-toggle class="mat-body-2 outlet-btn" routerLink="Login">Login</mat-button-toggle>
      <mat-button-toggle class="mat-body-2 outlet-btn" routerLink="Register">Register</mat-button-toggle>
    </mat-button-toggle-group>
    <div class="modal-body">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
<ng-template #profilePanel>
  <!--TODO: FIX THE APP-PROFILE-->
  <div class="modal-body">
    <app-profile></app-profile>
  </div>
</ng-template>
