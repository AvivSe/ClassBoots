<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <div class="login mat-body-1" align="center"><i class="material-icons">account_circle</i> Please login before continue..
  </div>
  <div class="form-group mx-sm-6 mb-2">
    <input matInput type="email" class="form-control mat-body-1" placeholder="Email" name="loginEmail" ngModel required>
  </div>
  <div class="form-group mx-sm-6 mb-2">
    <input matInput type="password" class="form-control mat-body-1" placeholder="Password" name="loginPassword" ngModel required>
  </div>
  <button type="submit" class="btn btn-primary mat-body-1" style="width: 100%">Login</button>
</form>
