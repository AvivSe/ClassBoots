<br>
<div align="center"><h5 class="mat-subheading-1">Login</h5></div>
<br>
<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <mat-form-field class="input-size">
      <input matInput type="email" placeholder="Email Address." name="loginEmail" ngModel required>
    </mat-form-field>
    <mat-form-field class="input-size">
      <input matInput type="password" placeholder="Password." name="loginPassword" ngModel required>
    </mat-form-field>
  </div>
  <button type="submit" class="btn login-btn-color btn-lg" style="width: 100%">Login</button>
</form>
