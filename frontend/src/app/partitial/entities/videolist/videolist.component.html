<ul class="list-group user-list">
  <li (click)="onClick(video._id)" style="font-size:3em;"class="list-group-item user-item" *ngFor="let video of data">
    {{video.name}} | {{video.position}}
  </li>
</ul>
<div class="list-group-item user-item">
<button class="btn list-group-item user-item" mat-fab (click)="setRedirect()">ADD VIDEO</button>
</div>
