<div class="jumbotron06">
    <div class="jumbotron">
        <div align="center" class="mat-headline">
            Select a {{title}} to continue...
            <br>
            <i class="material-icons" style="font-size: 2em;">keyboard_arrow_down</i>
        </div>
        <div class="row">
            <!-- Team member -->
            <div class="col-md-4 card-button card-padding" *ngFor="let item of itemlist">
                <div class="frontside">
                    <div style="height: 23em;" class="card" [routerLink]="['/'+nextPath,item._id]">
                        <div class="card-body text-center">
                            <i class="material-icons" style="float: right;font-size: 2em;"
                               [routerLink]="['/'+title+'/edit',item._id]">edit</i>
                            <p><img class="img-size" src="{{item.image}}" alt="card image"></p>
                            <h4 class="card-title">{{item.name}}</h4>
                            <p class="card-text">Some description for {{item.name}}</p>
                            <h6 class="card-text" style="color:blue;">Location: {{item.address}}</h6>
                            <h6 class="card-text" style="color:red;"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 card-padding" *ngIf="enableAdd">
                <div class="frontside">
                    <div style="height: 23em;" class="card">
                        <div class="card-body text-center" style="padding-top:18%">
                            <button  class="add-btn" mat-fab [routerLink]="['/'+title+'/create',currentId]">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
