<div class="jumbotron06" style="padding-bottom: 5%;">
  <div class="container" style="position:center;padding-top: 5%">
    <mat-card style="width: 100%;padding-bottom: 50%;">
      <div style="padding: 5%;">
        <span class="mat-headline">Edit a Institution.</span>
        <hr>
        <div style="padding: 5%;">
          <form (ngSubmit)="onEdit(Institution)" #Institution="ngForm">
            <mat-form-field class="input-size">
              <input matInput type="text" placeholder="{{data.name}}" name="name" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field class="input-size">
              <input matInput type="text" placeholder="{{data.address}}" name="address" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field class="input-size">
              <input matInput type="text" placeholder="{{data.geolocation}}" name="geolocation" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field class="input-size">
              <input matInput type="text" placeholder="{{data.image}}" name="image" ngModel>
            </mat-form-field>
            <br>
            <button type="submit" class="btn create-btn btn-lg" style="width: 100%">Edit Institution.
            </button>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
